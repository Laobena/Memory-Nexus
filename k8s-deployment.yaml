apiVersion: v1
kind: Namespace
metadata:
  name: memory-nexus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-config
  namespace: memory-nexus
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 8085
    workers = 8
    
    [database]
    surrealdb_url = "ws://surrealdb:8000"
    qdrant_url = "http://qdrant:6333"
    
    [pipeline]
    batch_size = 128
    parallel_workers = 16
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-nexus-pipeline
  namespace: memory-nexus
spec:
  replicas: 3
  selector:
    matchLabels:
      app: memory-nexus-pipeline
  template:
    metadata:
      labels:
        app: memory-nexus-pipeline
    spec:
      containers:
      - name: memory-nexus
        image: memory-nexus-pipeline:latest
        ports:
        - containerPort: 8085
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: RUST_LOG
          value: "info,memory_nexus_pipeline=debug"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: nexus-config
---
apiVersion: v1
kind: Service
metadata:
  name: memory-nexus-service
  namespace: memory-nexus
spec:
  selector:
    app: memory-nexus-pipeline
  ports:
  - port: 80
    targetPort: 8085
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: memory-nexus-hpa
  namespace: memory-nexus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-nexus-pipeline
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80